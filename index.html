<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenFlix â€” Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-green shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="assets/logo.svg" alt="Logo" width="28" height="28" />
        <span class="fw-bold">GreenFlix</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.htm">About</a></li>
        </ul>
        <form id="searchForm" class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search movies..." aria-label="Search" />
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero / Categories -->
  <header class="bg-green-subtle py-4 border-bottom">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div>
          <h1 class="h3 mb-1">Discover Movies</h1>
          <p class="mb-0 text-green">Browse by genre, search, and watch trailers.</p>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button id="sortPopular" class="btn btn-outline-green">Popular</button>
          <button id="sortTopRated" class="btn btn-outline-green">Top Rated</button>
          <button id="sortUpcoming" class="btn btn-outline-green">Upcoming</button>
        </div>
      </div>
      <div id="genrePills" class="d-flex flex-wrap gap-2 mt-3"></div>
    </div>
  </header>

  <!-- Content Grid -->
  <main class="py-4">
    <div class="container">
      <div id="statusBar" class="alert alert-success d-none mb-3"></div>
      <div id="grid" class="row g-3"></div>
      <div id="pagination" class="d-flex justify-content-center gap-2 mt-4"></div>
    </div>
  </main>

  <!-- Trailer Modal -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="trailerTitle">Trailer</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe id="trailerFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen title="Trailer"></iframe>
          </div>
        </div>
        <div class="modal-footer d-flex flex-wrap gap-2">
          <div id="providers" class="d-flex flex-wrap gap-2"></div>
          <button class="btn btn-outline-light ms-auto" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="liveToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody">Hello, world!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <footer class="py-4 border-top">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="mb-0 small">&copy; <span id="year"></span> GreenFlix. Built with TMDB.</p>
      <a class="small link-green" href="about.htm">About this project</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/player.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
